<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>

    <link rel="stylesheet" href="../css/addNewStudent.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dialog.css">

    <script defer src="../js/addNewStudent.js"></script>

    <style>
      .center {
        width: 100%;
      }
    </style>
</head>


<body style="background-color: #99a4b5bf;">
  <div class="flex-h-v">
      <form id="studentForm">
        <h1 style="text-align: center;">Add New Student</h1>
        <div class="container">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"  required placeholder="Enter Name"><br><br>
    
          <label for="age">Age:</label><br>
          <input type="number" id="age" name="age" required  placeholder="Enter Age"><br><br>
    
          <label for="grade">Grade:</label><br>
          <input type="number" id="grade" name="grade" required placeholder="Enter Grade"><br><br>
    
          <button class="registerbtn" type="submit">Add Student</button>
        </div>
      </form>
  </div >

  <dialog class="remove" id="addedDialog">
    <div class="dialog-content">
      <p id="addedValue">Loading...</p>
      <div class="center">
        <button id="closeDialogBtn">Close</button>
      </div>    
    </div>
  </dialog>
  

</body>
</html>
